<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>

<body>
    <div class="mheader">Tic Tac Toe

    </div>
    <div class="mbody">
        <div class="left-mbody">
            <div class="u-left-mbody">

            </div>
            <div class="d-left-mbody">
                <h2>Player Score</h2>
                <h1 class="hscore humanScore">0</h1>
            </div>
        </div>

        <div class="mid-mbody">
            <div class="mboard">
                <div class="brow">
                    <button class="cell at0" val=0></button>
                    <button class="cell at1" val=1></button>
                    <button class="cell at2" val=2></button>
                </div>
                <div class="brow">
                    <button class="cell at3" val=3></button>
                    <button class="cell at4" val=4></button>
                    <button class="cell at5" val=5></button>
                </div>
                <div class="brow">
                    <button class="cell at6" val=6></button>
                    <button class="cell at7" val=7></button>
                    <button class="cell at8" val=8></button>
                </div>
            </div>
        </div>

        <div class="right-mbody">
            <div class="u-right-mbody">

            </div>
            <div class="d-right-mbody">
                <h2>Computer Score</h2>
                <h1 class="hscore computerScore">0</h1>
            </div>
        </div>
    </div>
    <div class="mfooter">
        Let's play Tic Tac Toe and be happy !
    </div>
</body>

</html>
